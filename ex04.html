<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マテリアルスイーツ</title>
    <style>
      /* ページ全体 css */
      body{
           font-size:16px;
           background-color:ivory;
           background-image:url(images/gold_back.jpg);
           background-repeat:repeat-y;
      }
      /* リセット css */
      h1,h2,h3,ul,li,p{
          margin:0;
          padding:0;
      }
      /* ヘッダー css */
      header{
          width:640px;
          background-color:bisque;
      }
      h1{
         margin-left:20px;
         font-size:32px;
         color:crimson;
      }
      header p{margin-left:20px;}
      /* ナビゲーション css*/
      nav{
          padding-top:5px;
          padding-bottom:5px;
          overflow:hidden;
          background-color:burlywood;
      }
      nav ul{list-style-type:none;}
      nav li{
         width:188px;
         height:38px;
         margin-left:5px;
         margin-right:5px;
         padding:5px;
         line-height:38px;
         float:left;
         border:solid 1px brown;
         background-color:bisque;
      }
      /* メインコンテンツ css*/
      main{
          clear:both;
          width:630px;
          padding-top:10px;
          padding-bottom:10px;
          padding-left:10px;
          background-color:antiquewhite;
          overflow:hidden;
      }
      h2{
         font-size:24px;
         color:darkred;
      }
      .sweets{
         width:200px;
         margin-top:20px;
         margin-right:20px;
         float:left;
         background-color:burlywood;
      }
      h3{
         font-size:20px;
         color:brown;
      }
      /* フッター css */
      footer{
          width:600px;
          padding:20px;
          background-color:bisque;
      }
    </style>
</head>
<body>
  <header>
    <h1>素材について</h1>
    <p>当店のスイーツは、国内産の素材にこだわって作っています。</p>
    <img src="images/material.jpg" alt="金のモンブランヘッダー画像">
      <nav>
      <ul>
           <li><a href="#">栗</a></li>
           <li><a href="#">薄力粉</a></li>
           <li><a href="#">砂糖</a></li>
    　　</ul>
　　 </nav>
  </header>
  <main>
      <h2>ピックアップ素材</h2>
      <p>素材はすべて厳選していますが，特にこだわりを持っている素材を紹介します。</p>
         <section class="sweets">
      <h3>栗</h3>
      <p>今年採れた国内産の栗を使用したケーキです。</p>  
      <img src="images/chestnut1.jpg" alt="モンブランの写真">
         </section>
         <section class="sweets">
      <h3>薄力粉</h3>
      <p>沖縄産の砂糖を使用したマカロンです。</p>
      <img src="images/wheat1.jpg" alt="マカロンの写真">
         </section>
         <section class="sweets">
      <h3>砂糖</h3>
      <p>沖縄産の砂糖を使用したマカロンです。</p>
      <img src="images/sugar1.jpg" alt="マカロンの写真">
  </main>
  <footer>
      <small>&copy; 2018 Material Sweets.</small>
  </footer>
